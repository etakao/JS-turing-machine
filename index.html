
<!doctype html>
<html>
	<head>
		<title>FCT UNESP -  Teoria da Computação</title>
		
		<link rel="stylesheet" href="media/css/main.css">
		<link rel="stylesheet" href="media/css/bootstrap.css">


	</head>
	<body data-demo-id="stateMachineDemo" data-library="jquery">
		
		<div id="headerWrapper">
			<div id="header">
				<div class="componentes">

		<button class="zoomIn" id="zoom">+</button>
		<button class="zoomOff" id="zoom">Reset</button>
		<button class="zoomOut" id="zoom">-</button>

						<input type="button" id="new_state" value="Create New State" />
						<input type="button" id="export" value="Export to JFlap (beta)" />
			
				</div>
			</div>
		</div>
        
        <input type="text" name="ola" id="ola" style="display:none; width:300px; height:40px; top:300px; background:red; position: absolute; z-index: 999;" value="" >
        <h1>Step 1</h1>
        <div id="main">
        	
			<div class="w" id="initial_state"><span class="state-label">Initial State</span><div class="ep"></div></div>
			<div class="label">
				<input type="text" value="" id="user_label">
				<button id="btn_label">ok</button>
			</div>
		</div>
		
		<h1>Step 2</h1>

		<div class="language">
			<p>Insert your input</p>
			<input class="alphab" type="text" />
		</div>
		

		<h1>Step 3</h1>

		<div class="end">
			<button class="enjoy" >Enjoy</button>			
		</div>
		

		<div class="computing_history">
			<h1>Historical</h1>
			<br>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>State</th>
						<th>Type</th>
						<th>Read</th>
						<th>Write</th>
						<th>Move</th>
					</tr>
				</thead>
				<tbody>
					<tr>

					</tr>
				</tbody>
			</table>
		</div>		

        <!-- DEP -->
	    <script src="media/js/import/jquery-1.9.0.js"></script>
		<script src="media/js/import/jquery-ui-1.9.2-min.js"></script>
        <script src="media/js/import/jquery.ui.touch-punch.min.js"></script>
		<!-- /DEP -->
				
		
        <!-- JS -->
		<script src="media/js/jquery.jsPlumb-1.4.0-all.js"></script>
		<script src="media/js/jquery.jeditable.js" type="text/javascript"></script>
		<script src="media/js/stateMachine.js" type="text/javascript"></script>

	</body>
